<!DOCTYPE html5>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Facebook Form Page </title>
	<!-- CSS LINKED -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!--Facebook Login Page -->
	<div class="container">
		<div class="heading">facebook</div>
		<div class="form-wrapper">
			<form action="#" class="form" id="form">
				<p class="para">Log in to facebook</p>
				<div class="forminput">
					<input type="email" id="email" placeholder="Email or your Phone number">
					<input type="password" id="pw" placeholder="Password">
				</div>
				<div class="submition">
					<button type="submit">Log In</button>
				</div>
				<div class="forget">
					<a href="#">Forget password?</a>
				</div>
				<span class="lines">
					or
				</span>
				<div class="register">
				<button type="button" id="register">Create your account</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
